<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bondio Cloud</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${order}">
    <h1>Order your bondio creations!</h1>
    <img width="200px" th:src="@{/images/bondio-cloud.png}"/>
    <h3>Your bondios in this order:</h3>
    <a th:href="@{/design}" id="another">Design another bondio</a><br/>
    <ul>
        <li th:each="bondio : ${order.bondios}">
            <span th:text="${bondio.name}">Bondio name</span></li>
    </ul>
    <h3>Deliver my bondio masterpieces to...</h3>
    <label for="deliveryName">Name: </label>
    <input type="text" th:field="*{deliveryName}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
          th:errors="*{deliveryName}">Name error</span>
    <br/>
    <label for="deliveryStreet">Street address: </label>
    <input type="text" th:field="*{deliveryStreet}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
          th:errors="*{deliveryStreet}">Street error</span>
    <br/>
    <label for="deliveryCity">City: </label>
    <input type="text" th:field="*{deliveryCity}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
          th:errors="*{deliveryCity}">City error</span>
    <br/>
    <label for="deliveryState">State: </label>
    <input type="text" th:field="*{deliveryState}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}"
          th:errors="*{deliveryState}">State error</span>
    <br/>
    <label for="deliveryZip">Zip code: </label>
    <input type="text" th:field="*{deliveryZip}"/>
    <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
          th:errors="*{deliveryZip}">Zip code error</span>
    <br/>
    <h3>Here's how I'll pay...</h3>
    <label for="ccNumber">Credit Card #: </label>
    <input type="text" th:field="*{ccNumber}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
          th:errors="*{ccNumber}">CC number error</span>
    <br/>
    <label for="ccExpiration">Expiration: </label>
    <input type="text" th:field="*{ccExpiration}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
          th:errors="*{ccExpiration}">Expiration error</span>
    <br/>
    <label for="ccCVV">CVV: </label>
    <input type="text" th:field="*{ccCVV}"/>
    <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
          th:errors="*{ccCVV}">CVV error</span>
    <br/>
    <input type="submit" value="Submit Order"/>
</form>
</body>
</html>
